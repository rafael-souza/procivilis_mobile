			<div id="dados" data-role="collapsible" data-collapsed="false" data-content-theme="false" class="ui-body-d ui-content" data-collapsed-icon="home" data-expanded-icon="home">
                <h3>Dados do Imóvel</h3>    
                        
                <div class="ui-block-c">    
                    <label for="inscricaoImobiliaria">Inscrição Imobiliária:</label>
                    <input id="inscricaoImobiliaria" type="text" data-clear-btn="true" class="cw-target">           
                </div>          

                <div class="ui-block-c">        
                    <label for="proprietarioImovel">Proprietário:</label>
                    <input id="proprietarioImovel" type="text" data-clear-btn="true" class="cw-target">

                <div class="ui-block-c">            
                    <label for="enderecoImovel">Endereço:</label>
                    <input id="enderecoImovel" type="text" data-clear-btn="true" class="cw-target">

                <div class="ui-block-c">            
                    <label for="numeroImovel">Nº:</label>
                    <input id="numeroImovel" type="text" data-clear-btn="true" class="cw-target">

                <div class="ui-block-c">            
                    <label for="bairroImovel">Bairro:</label>
                    <input id="bairroImovel" type="text" data-clear-btn="true" class="cw-target">               
                </div>  

                <div class="ui-block-c">            
                    <label for="complementoImovel">Complemento:</label>

                </div>  

                <div class="ui-block-c">            
                    <label for="cepImovel">CEP:</label>
                    <input id="cepImovel" type="text" data-clear-btn="true" class="cw-target">        
                </div>  
            </div>

			<div id="fotos" data-role="collapsible" data-collapsed="true" data-content-theme="false"  class="ui-body-d ui-content" data-collapsed-icon="camera" data-expanded-icon="camera">            
                <h3>Fotos</h3>

                <div class="ui-block-c">                                
                    <span id="img_fachada" onclick="manipulaFoto(this)"></span>                 
                </div>  

                <div class="ui-block-c">                                
                    <span id="img_adicional1" onclick="manipulaFoto(this)"></span>                 
                </div>  

                <div class="ui-block-c">                                
                    <span id="img_adicional2" onclick="manipulaFoto(this)"></span>                 
                </div>    
            </div>

                <div id="caracteristicaNew"/></div>
            </div>

			<div id="georref" data-role="collapsible" data-collapsed="true" data-content-theme="false" class="ui-body-d ui-content" data-collapsed-icon="location" data-expanded-icon="location">
