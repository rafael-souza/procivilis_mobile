        <div id="loginPage" data-role="page" data-title="Autenticação" >

            <div data-role="header" data-theme="c">

            </div>

            <div data-role="main" class="ui-content">    

                <form id="loginForm">

                    <div id="logo" class="logo">

                        <h1>Recadastramento Imobiliário - Mobile</h1>
                    </div>
                    
                    <div data-role="fieldcontain" class="ui-hide-label input-login">
                        <input type="text" id="username" value="" placeholder="Login" data-clear-btn="true"  data-theme="c" />
                    </div>

                    <div data-role="fieldcontain" class="ui-hide-label input-login">
                        <input type="password" id="password" value="" placeholder="Senha" data-clear-btn="true"  data-theme="c"/>
                    </div>

                    
                            <label class="ui-checkboxradio-label ui-corner-all ui-button ui-widget ui-button-inherit">
                                <span class="ui-checkboxradio-icon ui-corner-all ui-icon ui-icon-background ui-icon-blank"></span>
                                <span class="ui-checkboxradio-icon-space"> </span>
                                <input type="checkbox" data-enhanced="true" name="remember-login" id="remember-login" class="ui-checkboxradio ui-helper-hidden-accessible">Lembrar-me
                            </label>
                    
                                            
                    <a href="#" onclick="realizaLogin()" data-theme="d" data-role="button" id="login">Login</a>
